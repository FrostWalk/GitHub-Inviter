<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join {{.OrgName}}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        img {
            max-width: 35%;
            margin-bottom: 1rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            margin: 0.5rem 0;
            padding: 0.5rem;
            font-size: 1rem;
        }

        button {
            margin-top: 1rem;
            padding: 0.5rem;
            font-size: 1rem;
            background-color: #0366d6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <img src="{{.LogoURL}}" alt="{{.OrgName}} Logo">
    <h1>Join {{.OrgName}}'s {{.TeamName}}</h1>
    <form action="/submit" method="post">
        <input type="text" name="username" placeholder="GitHub username" required>
        <input type="password" name="password" placeholder="Invitation code" required>
        <button type="submit">Get invited</button>
    </form>
</div>
</body>
</html>
