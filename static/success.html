<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation Sent</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 80%;
        }
        h1 {
            color: #0366d6;
        }
        p {
            margin-top: 1rem;
            font-size: 1.1rem;
            line-height: 1.5;
        }
        .icon {
            font-size: 4rem;
            color: #28a745;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">✉️</div>
        <h1>Invitation Sent!</h1>
        <p>An invitation has been sent to your email address associated with your GitHub account.</p>
        <p>Please check your email and accept the invitation.</p>
        <p>If you don't see the invitation in your inbox, please check your spam folder.</p>
    </div>
</body>
</html>
